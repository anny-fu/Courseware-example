<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>min-height</title>
  <style type="text/css">
    section {
      width: 100%;
      height: auto;
      background-color: #199d19;
      min-height: 120px;
      max-height: 540px;
    }
    section article {
      width: 960px;
      height: 100%;
      background-color: #0f0;
      padding: 20px;
      padding-left: 15px;
      padding-top: 10px;
      min-height: inherit;
    }
  </style>
</head>
<body>
  <section>
    <article>
    </article>
  </section>
</body>

</html>
