<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>示例运行代码</title>
    <link rel="stylesheet" href="../text/css/iframe.css">
    <style type="text/css">
        a {
            display: inline-block;
            margin-left: 15px;
        }
        #sec1 p:first-child {
            background-color: #ca2723;
            color: #fff;
        }
        #sec2 p:first-child {
            background-color: #23ca30;
            color: #fff;
        }
        #sec3 p:first-child {
            background-color: #2397ca;
            color: #fff;
        }
    </style>
</head>
<body>
    <a href="#sec1">第一个</a>
    <a href="#sec2">第二个</a>
    <a href="#sec3">第三个</a>
    <section id="sec1">
        <p>我是第一个Section</p>
        <p style="height:600px"></p>
    </section>
    <section id="sec2">
        <p>我是第二个Section</p>
        <p style="height:600px"></p>
    </section>
    <section id="sec3">
        <p>我是第三个Section</p>
        <p style="height:600px"></p>
    </section>
    <a href="#top">回到顶部</a>
</body>
</html>
