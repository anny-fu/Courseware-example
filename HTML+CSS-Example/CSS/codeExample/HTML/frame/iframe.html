<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>内联框架</title>
</head>
<body>
<iframe src="http://www.qq.com" name="iframe_a" >
</iframe>

<iframe src="http://www.baidu.com" name="iframe_b"></iframe>

<p><a href="http://www.taobao.com" target="iframe_a">TAOBAO.COM</a></p>

<p><b>注意：</b> 因为 a 标签的 target 属性是名为 iframe_a 的 iframe 框架，所以在点击链接时页面会显示在 iframe框架中。</p>
</body>
</html>
