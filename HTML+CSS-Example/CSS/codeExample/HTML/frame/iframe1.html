<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>内联框架</title>
	<style type="text/css">
		*{
			margin: 0;
			padding:0;
		}
		.content{
			width: 100%;
			height: 1000px
		}
		.top{
			height: 50%;
		}
		.bottom{
			height: 50%;
		}
	</style>
</head>
<body>
	<iframe src="top.html" name="" width="100%">
		如果显示此内容，说明你的浏览器不支持iframe框架
		</iframe>
		<div class="content">
			<iframe src="http://www.baidu.com" width="50%" height="100%" scrolling="no"></iframe>
			<iframe src="right.html" width="45%" height="100%" scrolling="no"></iframe>
		</div>
	</body>
	</html>
