<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单设计</title>
</head>
<body>
	<form action="#" name="form1" method="get">
		<input type="hidden" value="这是一个隐藏域" name="">
		<label>用户名：
			<input type="text" name="" value="请输入用户名" />
		</label>
		<br>
		<br>
		<label>密&nbsp;码：
			<input type="password" name="" value="2344" />
		</label>
		<br>
		<br>
		<label>性&nbsp;别：
			<input type="radio" name="sex" checked="checked" />男
			<input  type="radio" name="sex" />女
		</label>
		<br>
		<br>
		<label>兴趣爱好：
			<input type="checkbox" name="" />旅行
			<input type="checkbox" name="" />看书
			<input type="checkbox" name="" />逛街
			<input type="checkbox" name="" />运动
		</label>
		<br>
		<br>
		<label>作品展示：
			<input type="file" name="">
		</label>
		<br>
		<br>
		<label>城市：
			<select>
				<option>成都</option>
				<option>重庆</option>
				<option>绵阳</option>
			</select>
		</label>
		<br>
		<br>
		<label>自我介绍：<br>	
			<textarea rows="8" cols="30">请输入你的自我介绍......</textarea>
		</label>
		<br>
		<br>
		<div>
			<!-- <input type="button" name="" value="确定" />
			<input type="submit" name="" value="提交" />
			<input type="reset" name="" value="重置" />  -->
			<button type="button" value="">click me</button>
			<button type="submit" value="">click me1</button>
			<button type="reset" value="">click me2</button>
		</div>
	</form>
</body>
</html>
