<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<style type="text/css">
  section{
   width:300px;
   height: 300px;
   margin:0 10px;
   float: left;
 }
 section:nth-child(1){
  background: repeating-linear-gradient(0deg,#ff0000 15%,#00ff00 30%,#0000ff 45%);
}
section:nth-child(2){
  background: repeating-linear-gradient(90deg,#f00 20px,#0f0 40px,#00f 60px);
}
section:nth-child(3){
  background: repeating-linear-gradient(180deg,#333 0px,#f4f4f4 1px,#f4f4f4 29px,#333 30px);
}

section:nth-child(4){
  background-image:linear-gradient(0deg,rgba(255,255,255,.5) 50%,transparent 50%,transparent);
  /*指定背景图片大小，关键点！*/
  background-size:50px 60px;
  /* 按需要改动背景色 */
  background-color: #f00;
  background-repeat: no-repeat;
}
</style>
<body>
  <section></section>
  <section></section>
  <section></section>
  <section></section> 
</body>
</html>
