<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>伪类状态选择器</title>
	<style type="text/css">
	html,body,h5,label,ul,li,input{
		margin:0;
		padding:0;
	}
	h5{
		font:22px/200% "楷体";
	}
		ul,li{
			list-style: none;
		}
		ul,li,input,label{
			margin:0;
			padding:0;
		}
		li{
			position: relative;
			width: 80px;
			float: left;
		}
		input[type="checkbox"]{
			height: 36px;
			width: 80px;
			opacity: 0;
		}
		label{
			border:1px solid #ccc;
			color:#fff;
			position: absolute;
			top:0;
			left:0;
			display: inline-block;
			height: 36px;
			width: 80px;
			background: #0069ca;
			line-height: 32px;
			text-align: center;
			z-index: -1;
			transition:all 0.3s ease-out;
		}
		li:hover>label{
			background: #158af7;
		}
		input[type="checkbox"]:checked + label{
			background: #f00;
		}

	</style>
</head>
<body>
	<nav>
	<h5>兴趣爱好：</h5>
		<ul>
			<li>
				<input type="checkbox" name="nav" >
				<label>看书</label>
			</li>
			<li>
				<input type="checkbox" name="nav" >
				<label>骑行</label>
			</li>
			<li>
				<input type="checkbox" name="nav" >
				<label>游泳</label>
			</li>
			<li>
				<input type="checkbox" name="nav" >
				<label>徒步</label>
			</li>
		</ul>
	</nav>
</body>
</html>
