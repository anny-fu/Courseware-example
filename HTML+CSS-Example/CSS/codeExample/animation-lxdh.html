<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>动画连续执行</title>
  <style>
    .screen3.on{
      width:800px;
      margin: 0 auto;
      border:1px solid #f00;
      perspective: 300;
      transform-style: preserve-3d;

    }
    .text5{
      width:200px;
      height: 200px;
      background-color: #ccc;
    }
    .screen3.on .text5 {

      animation: 1.4s 1s ease-out forwards show, 1.6s 1.4s ease forwards text5, 1.2s 3s linear infinite wobble;
      -webkit-animation: 1.4s 1s ease-out forwards show, 1.6s 1.4s ease forwards text5, 1.2s 3s linear infinite wobble;
    }

    @keyframes show {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
    @-webkit-keyframes show {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
    @keyframes text5 {
      0% {
        transform: scale(0.8);
      }
      50% {
        transform: scale(1.2);
      }
      100% {
        transform: scale(0.8);
      }
    }


    @keyframes wobble {
      0% {
        transform: translateX(0) rotate(0) scale(0.8);
      }
      15% {
        transform: translateX(-2px) rotate(-1deg) scale(0.8);
      }
      30% {
        transform: translateX(2px) rotate(1deg) scale(0.8);
      }
      45% {
        transform: translateX(-2px) rotate(-1deg) scale(0.8);
      }
      60% {
        transform: translateX(2px) rotate(1deg) scale(0.8);
      }
      75% {
        transform: translateX(-2px) rotate(-1deg) scale(0.8);
      }
      100% {
        transform: translateX(0px) rotate(0) scale(0.8);
      }
    }
    @-webkit-keyframes wobble {
      0% {
        -webkit-transform: translateX(0) rotate(0) scale(0.8);
      }
      15% {
        -webkit-transform: translateX(-2px) rotate(-1deg) scale(0.8);
      }
      30% {
        -webkit-transform: translateX(2px) rotate(1deg) scale(0.8);
      }
      45% {
        -webkit-transform: translateX(-2px) rotate(-1deg) scale(0.8);
      }
      60% {
        -webkit-transform: translateX(2px) rotate(1deg) scale(0.8);
      }
      75% {
        -webkit-transform: translateX(-2px) rotate(-1deg) scale(0.8);
      }
      100% {
        -webkit-transform: translateX(0px) rotate(0) scale(0.8);
      }
    }
    @-webkit-keyframes text5 {
      0% {
        -webkit-transform: scale(0.8);
      }
      50% {
        -webkit-transform: scale(1.2);
      }
      100% {
        -webkit-transform: scale(0.8);
      }
    }
  </style>
</head>
<body>
  <div class="screen3 on">
    <div class="text5"></div>
  </div>
</body>
</html>
