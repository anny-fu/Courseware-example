<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>二级菜单导航</title>
    <style>
        ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        ul li {
            width: 120px; height: 50px;
            position: relative;
            float: left;
        }
        ul li > a {
            width: 100%; height: 100%;
            line-height: 50px;
            text-align: center;
            background-color: #333;
            color: #fff;
            display: block;
        }
        ul li > div {
            width: 120px; height: auto;
            border-top: 1px solid #eee;
            position: absolute;
            left: 0;
            display: none;
            cursor: pointer;
        }
        ul li > div p {
            width: 100%; height: 40px;
            margin: 0;
        }
        ul li > div a {
            width: 100%; height: 100%;
            line-height: 40px;
            background-color: #333;
            text-decoration: none;
            color: #fff;
            display: block;
        }
        ul li > div p {
            text-align: center;
        }
        ul li:hover div {
            display: block;
        }
        ul li > div p a:hover {
            background-color: #999;
        }
    </style>
</head>
<body>
    <div>
        <ul>
            <li>
                <a>小罗浩菜单</a>

                </div>
            </li>

                </div>
            </li>
        </ul>
    </div>
</body>
</html>
