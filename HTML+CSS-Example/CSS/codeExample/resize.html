<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>resize</title>
    <link rel="shortcut icon" href="../../../img/other/favicon.ico">
    <link rel="Bookmark" href="../../../img/other/favicon.ico">
    <style>
        section, textarea {
            width: 180px; height: 120px;
            border: 1px solid #666;
            float: left;
            margin-left: 50px;
            box-sizing: border-box;
        }
        section:nth-child(1) {
            resize: both;
            overflow: auto;
        }
        section:nth-child(2) {
            resize: horizontal;
            overflow: auto;
        }
        section:nth-child(3) {
            resize: vertical;
            overflow: auto;
        }
        section:nth-child(4) {
            max-width: 220px;
            max-height: 180px;
            resize: both;
            overflow: auto;
        }
        textarea { resize: none }
    </style>
</head>
<body>
    <section>resize: both</section>
    <section>resize: horizontal</section>
    <section>resize: vertical</section>
    <section>限制的resize: both</section>
    <textarea placeholder="我是文本域"></textarea>
</body>
</html>
