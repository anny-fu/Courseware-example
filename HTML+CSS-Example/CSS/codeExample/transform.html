<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>CSS示例代码</title>
    <link rel="stylesheet" href="css/iframe.css">
    <style>
        html,body {
            margin: 0; padding: 0;
        }
        body:after {
            content: ".";
            height: 0;
            clear: both;
            display: block;
            visibility: hidden;
        }
        article {
            transition: all 0.6s linear 0s;
            float: left;
        }
        article:nth-child(1) {
            width: 320px; height: 320px;
            background: url("img/testImg-01.jpg") no-repeat;
            background-position: 80% 60%;
            background-size: cover;
        }
        article:nth-child(1):hover {
            /* 位移属性值 */
            transform: translate(100px,120px);
        }
        
        article:nth-child(2) {
            width: 320px; height: 320px;
            background: url("img/testImg-01.jpg") no-repeat;
            background-position: 80% 60%;
            background-size: cover;
            border-radius: 50%;
            transform: rotate(-360deg);
            box-shadow: inset 0 0 0 20px rgba(255, 255, 255, 0.4);
        }
        article:nth-child(2):hover {
            transform: rotate(0deg);
        }
        article:nth-child(3) {
            width: 320px; height: 320px;
            background: url("img/testImg-01.jpg") no-repeat;
            background-position: 80% 60%;
            background-size: cover;
        }
        article:nth-child(3):hover {
            /* 第一个值控制宽度的拉伸，第二个值控制高度的拉伸 */
            transform: scale(0.5, 1.5);
        }
        article:nth-child(4) {
            width: 320px; height: 320px;
            background: url("img/testImg-01.jpg") no-repeat;
            background-position: 80% 60%;
            background-size: cover;
        }
        article:nth-child(4):hover {
            /* 同时控制宽度和高度的拉伸 */
            transform: scale(1.5);
        }
        article:nth-child(5) {
            width: 320px; height: 320px;
            background: url("img/testImg-01.jpg") no-repeat;
            background-position: 80% 60%;
            background-size: cover;
        }
        article:nth-child(5):hover {
            /* 控制元素的扭曲或者倾斜度 */
            transform: skew(40deg, 40deg);
            -webkit-transform: skew(40deg, 40deg);
            -moz-transform: skew(40deg, 40deg);
        }
    </style>
</head>
<body>
    <article></article>
    <article></article>
    <article></article>
    <article></article>
    <article></article>
</body>
</html>
