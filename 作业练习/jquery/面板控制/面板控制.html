<!--面板按钮-->
	<div class="setPanel">
		<button class="toggleSet" type="button">显示设置面板</button>
	</div>
<!--输入框面板-->
	<aside class="setContent">
		<div>
			<label>列表标题：</label>
			<input class="listTitle" type="text">
		</div>
		<div>
			<label>列表内容：</label>
			<textarea class="listContent"></textarea>
		</div>
		<div>
			<button class="createListItem" type="button">确定</button>
		</div>
	</aside>
<!--生成的列表内容-->
	<main>
		<ul class="contentUl"></ul>
	</main>
