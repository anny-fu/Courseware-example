<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #tu{
            width: 300px;
            height: 300px;
            border: 1px solid red;
            position: relative;
            z-index: 5;
        }
        #xiao{
            width: 100px;
            height: 100px;
            border: 1px solid yellow;
            position: absolute;
            opacity: 0.5;
            background: orange;
            display: none;
            z-index: 2;
        }
        #tu img{
            width: 100%;
            height: 100%;
        }
        #da{
            width: 350px;
            height: 250px;
            position: absolute;
            left:500px;
            border: 1px solid blueviolet;
            overflow: hidden;
            top: 0;
            display: none;
            z-index: 1;
        }
        #da img{
            width: 900px;
            height: 900px ;
          position: absolute;
            z-index: 2;
        }
    </style>

</head>
<body id="w">
    <div id="tu">
        <div id="xiao"></div>
        <img src="images/haha.jpg" id="t1"/>
    </div>
    <div id="da">
        <img src="images/haha.jpg" id="t2"/>
    </div>
	    <script>
        var dom=function(a){return document.getElementById(a);};
       window.onload=function(){
           var w=dom("w"); var tu=dom("tu");
           var xiao=dom("xiao"); var da=dom("da");
           var t2=dom("t2");
           tu.onmouseover=function(){
               xiao.style.display="block";
               da.style.display="block";
           };
           tu.onmouseout=function(){
               xiao.style.display="none";
               da.style.display="none";
           };
           tu.onmousemove=function(event){
               var e=event;
               var left = e.clientX - w.offsetLeft - tu.offsetLeft - xiao.offsetWidth / 2;
               var top = e.clientY - w.offsetTop - tu.offsetTop - xiao.offsetHeight / 2;
				//判断放大镜移动的范围
			  if (left < 0) {
                   left = 0;
               }
              if (left > (tu.offsetWidth - xiao.offsetWidth)) {
                   left = tu.offsetWidth - xiao.offsetWidth;
               }
               if (top < 0) {
                   top = 0;
               }
               if (top > (tu.offsetHeight - xiao.offsetHeight)) {
                   top = tu.offsetHeight - xiao.offsetHeight;

               }
			   //放大镜位置
               xiao.style.left = left + "px";
               xiao.style.top = top + "px";
			
               var x = left / (tu.offsetWidth - xiao.offsetWidth);
               var y = top / (tu.offsetHeight - xiao.offsetHeight);
			     //大图的图像显示位置
               t2.style.left =-x*(t2.offsetWidth-da.offsetWidth)+"px";
               t2.style.top =-y*(t2.offsetHeight-da.offsetHeight)+"px";
           }
       }
    </script>
</body>
</html>
