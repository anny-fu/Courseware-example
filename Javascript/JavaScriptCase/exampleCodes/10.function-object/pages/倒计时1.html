<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>倒计时效果</title>
</head>
<body>
	<body onload = "timer()"> 
		<div class = "daojishi"> 
			<h2>剩余时间为：</h2> 
			<div id = "timer"> 
			</div> 
		</div> 
		<!-- 效果二 -->
		<div id="CountMsg" class="HotDate">
			<span id="t_d">00天</span>
			<span id="t_h">00时</span>
			<span id="t_m">00分</span>
			<span id="t_s">00秒</span>
		</div>
		<script type="text/javascript">
			function timer() 
			{
				var ts = (new Date(2018, 01, 14, 23, 59, 59,999)) - (new Date());
 	//计算剩余的毫秒数
 	var dd = parseInt(ts / 1000 / 60 / 60 / 24, 10);//计算剩余的天数
 	var hh = parseInt(ts / 1000 / 60 / 60 % 24, 10);//计算剩余的小时数
 	var mm = parseInt(ts / 1000 / 60 % 60, 10);//计算剩余的分钟数
 	var ss = parseInt(ts / 1000 % 60, 10);//计算剩余的秒数
 	dd = checkTime(dd);
 	hh = checkTime(hh);
 	mm = checkTime(mm);
 	ss = checkTime(ss);
 	document.getElementById("timer").innerHTML = dd + "天" + hh + "时" + mm + "分" + ss + "秒";
 	setInterval("timer()",1000);
 }
 function checkTime(i)
 {
 	if (i < 10) {
 		i = "0" + i;
 	}
 	return i;
 }
</script>
<script type="text/javascript">
	function getRTime(){
  var EndTime= new Date('2018/02/14 23:59:59:999'); //截止时间
  var NowTime = new Date();
  var t =EndTime.getTime() - NowTime.getTime();
  var d=checkTime(Math.floor(t/1000/60/60/24));
  var h=checkTime(Math.floor(t/1000/60/60%24));
  var m=checkTime(Math.floor(t/1000/60%60));
  var s=checkTime(Math.floor(t/1000%60));
  document.getElementById("t_d").innerHTML = d + "天";
  document.getElementById("t_h").innerHTML = h + "时";
  document.getElementById("t_m").innerHTML = m + "分";
  document.getElementById("t_s").innerHTML = s + "秒";
  setInterval(getRTime,1000);
}
getRTime();
function checkTime(i)
{
	if (i < 10) {
		i = "0" + i;
	}
	return i;
}
</script>
</body>
</html>
