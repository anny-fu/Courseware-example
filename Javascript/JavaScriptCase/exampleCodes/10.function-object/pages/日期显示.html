<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>日期</title>
	<style type="text/css">
		#demo{
			width:80%; 
			height:50px; 
			line-height:50px;
			margin-right: auto;
			margin-left: auto;
			text-align: center;
			font-size: 24px;
			font-weight: bolder;
			background:blue; 
			color:white;
		} 
	</style>

</head>
<body>
<p id="demo"></p>
<script>
function mytime () {
// var x=""; 第二种获取星期的方法需要用到
var myDate=new Date();
var myYear=myDate.getFullYear();
var myMonth=myDate.getMonth()+1;
var myDay=myDate.getDate();
var myHour=myDate.getHours();
var myMinute=myDate.getMinutes();
var mySecond=myDate.getSeconds();
var myWeek=myDate.getDay();

function zero(mt) {
	return mt < 10 ? "0" + mt : mt;
}
myMonth = zero(myMonth);
myDay = zero(myDay);
myHour = zero(myHour);
myMinute = zero(myMinute);
mySecond = zero(mySecond);

/*myMonth = myMonth < 10 ? "0" + myMonth : myMonth;

myMinute = myMinute <10 ? "0" + myMinute : myMinute;
mySecond = mySecond < 10 ? "0" + mySecond : mySecond;*/
myWeeks = ["星期日","星期一","星期二","星期三","星期四","星期五","星期六"];

/*switch (myWeek) {

	case 6:
		x="星期六";
		break;
}*/
var dd = myYear + "年" + myMonth + "月" + myDay + "日" + "&nbsp;" + myWeeks[myWeek] +"&nbsp;" + myHour + ":" + myMinute + ":" + mySecond;

document.getElementById("demo").innerHTML = dd;
}
setInterval(mytime,1000);
</script>
</body>
</html>
