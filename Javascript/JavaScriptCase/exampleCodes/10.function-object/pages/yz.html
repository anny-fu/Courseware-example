<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <form name="myForm" action="" onsubmit="return validateForm()" method="post">
    姓: <input type="text" name="fname">
    <input type="submit" value="提交">
  </form>
</body>
<script>
  function validateForm () {
    var x=document.forms["myForm"]["fname"].value;
    if (x==null || x=="") {
      alert("姓必须填写");
      return false;
    }
  }
</script>
</html>
