<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>递归求年龄</title>
</head>

<body>
  <script>
    /*
     *功能：求年龄
     *参数：num人数
     */
    console.log(countAges(5));

    function countAges(num) {
      var ages = 0;
      //   如果是一个人，年龄为10岁
      if (num == 1)
        return 10;
      else {
        //   如果是多个人，那么就是该人的年龄就等于下一个人年龄加2
        ages = countAges(num - 1) + 2;
        return ages;
      }
    }
  </script>
</body>

</html>
