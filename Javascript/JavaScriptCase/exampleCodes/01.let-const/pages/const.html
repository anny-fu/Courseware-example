<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">

		}
	</style>

<body>
	<nav class="pathNav">

	<main>
		<div id="showRes">无</div>
		<ul id="roleInfo"></ul>
	</main>
	<script>
		// const相当于let的两个特点：
		// 1、定义的常量必须有一个初始值
		// 2、常量的值不能被更改
		// 3、对象的值不能更改，但是值的属性和方法可以被更改
		var showRes = document.getElementById("showRes");
		/*const num = 200;
		const str = "OK";
		if(num === 200) {
			str = "成功";
		} else {
			str = "失败";
		}
		showRes.textContent = str;*/
		
		const obj = {
			name: "小小小",
			age: 3,
			skill: function() {
				console.log(this.name);
			}
		}
		obj.name = "大大大";
		obj.age = 5;
		obj.skill = function() {
			console.log(this.age);
		}
	</script>
</body>
