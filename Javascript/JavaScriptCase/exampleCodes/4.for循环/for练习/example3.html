<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">

    <title>斐波拉契数列</title>
</head>

<body>
    <script>
        // 数列规律：1,1,2,3,5,8,13,21.... 
        // 公式：fn = fn-1 + fn-2

        // 方法一： 循环      
       // 定义变量：
       var num1 = 1;//新增后的兔子对数
        var num2 = 0;//新生兔子对数
        var sum = 0;//兔子总对数
        for (var i = 1; i <= 10; i++) {
            if (i % 2 == 0) {
                console.log(i);//2,4,6
                sum = num1 + num2;//1+0 2+1 5+3
                num2 = sum;//1,3,8
            }else{
                sum = num1 + num2;//1+0 1+1 2+3,5+8
                num1 = sum; //1,2,5,13
            }
            console.log(i+'个月是有'+sum+'对兔子;有'+2*sum+'只兔子');
        } 


        // 方法二：递归 
        function fn(n) {
            if (n <= 2) {
                return 1;
            } else {
                return fn(n - 1) + fn(n - 2);
            }
        }
        // console.log(fn(10));
       
    </script>
</body>
