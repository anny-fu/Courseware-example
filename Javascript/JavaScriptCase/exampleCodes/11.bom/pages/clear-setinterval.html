<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<title>清除定时器</title>
	<link rel="stylesheet" href="../css/common.css">
	<style>
		
	</style>
</head>
<body>
	<nav class="pathNav">
		<a href="../index.html">首页</a>
		<a>清除定时器</a>
	</nav>
	<main>
		<div id="test">0</div>
	</main>
	
	<script>
		var test = document.getElementById("test");
		var count = 0;
		var numPlus = setInterval(function() {
			test.textContent = ++count;
			if(count === 10) {
				clearInterval(numPlus);
			}
		}, 1000);
	</script>
</body>
</html>
