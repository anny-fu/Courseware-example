	<script>
		var testObj = {
			userName: "auelnce",
			niceName: "verning",
			age: 18,
			skill: "编写HTML"
		}
		function objToParam(obj) {
			var val = Object.prototype.toString.call(obj);
			val = val.slice(
				val.indexOf(" ") + 1, 
				val.lastIndexOf("]")
			).toLowerCase();
			if(val !== "object") {
			   console.error("该函数的参数只能是一个原生对象");
				return typeof(val);
			}
			
			var paramArr = [];
			var paramStr = "";
			for(var x in obj) {
                paramStr = x + "=" + encodeURIComponent(obj[x]);
				paramArr.push(paramStr);
			}
			var result = paramArr.join("&");
			return result;
		}
	</script>
