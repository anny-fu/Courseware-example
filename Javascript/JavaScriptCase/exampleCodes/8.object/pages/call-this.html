<body>

	<main>
		
	</main>
	
	<script>
		var outObj = {
			name: "外部对象",
			type: "外部"
		}
		var obj = {
			name: "普通对象",
			showName: function() {
				return this.type;
			}
		}
		var layerObj = {
			name: "多层对象",
			child: {
				name: "多层对象--子对象",
				showName: function(param1,param2) {
					return this.name + " -- " + param1 + " -- " + param2;
				}
			}
		}
		//console.log(layerObj.child.showName());
	</script>
