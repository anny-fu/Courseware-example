<!DOCTYPE html>
<html lang="cmn-Hans-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
				content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<title>键盘事件键值</title>
</head>
<body>
<p>
	<lable>输入内容：</lable>
	<input type="text" value="">
</p>
<p>key:<span></span></p>
<script src="../plugin/jquery.js"></script>
<script>
	$("input[type='text']").keydown(function(e){
		$("p>span").text(e.which);
	})

</script>
</body>
</html>
