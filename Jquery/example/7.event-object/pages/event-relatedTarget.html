<!DOCTYPE html>
<html lang="cmn-Hans-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
				content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<title>元素事件涉及对象</title>
	<style>
		div{height:200px;border:1px solid #333;background-color:darkseagreen}
		div>p{
			background:pink;
		}
	</style>
</head>
<body>
<div>
	div元素
	<p>p段落元素</p>
</div>
</body>
<script src="../plugin/jquery.js"></script>
<script>
$("div,p").mouseenter(function(e){
	console.log("目标为："+e.relatedTarget.nodeName);
});

</script>
</html>
