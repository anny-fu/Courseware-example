<!DOCTYPE html>
<html lang="zh-CN">
<head>

	</style>
</head>
<body>
	<nav class="pathNav">
		<a href="../index.html">首页</a>
		<a>章节练习三</a>
	</nav>

	<main>

			<tbody>
				<tr>
					<td>编号</td>

					<td>品牌</td>

				</tr>
				<tr>
					<td>cd-001</td>
					<td>空调</td>

		</table>
	</main>
	<script src="../plugin/jquery.js"></script>
	<script>
		// 页面加载完成后执行
		$(function () {
			// 奇偶隔行变色
			$("table tr:odd").css("backgroundColor", "#fbfdff");
			$("table tr:even").css("backgroundColor", "#e6f5ff");

			// 禁用按钮
			$("table button:disabled").css({
				"backgroundColor": "transparent",
				//"pointerEvents": "none",
				"cursor": "not-allowed",
				"border": "none",
				"color": "#888"
			});
			$("table button:disabled").slideToggle(300);
			$("table button:disabled").slideUp(300);
			$("table button:disabled").slideDown(300);
			$("table button:disabled").fadeOut(300);
			$("table button:disabled").remove();

			// 空表格
			$("table td:empty").css("backgroundColor", "#eeeeee");
		});
	</script>
</body>
</html>
