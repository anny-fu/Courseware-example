<!DOCTYPE html>
<html lang="cmn-Hans-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
				content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<title>index</title>

<body>
<script src="plugin/jquery.min.js"></script>
<script>
/*	什么是跨域？
	跨域，指的是浏览器不能执行其他网站的脚本。
	它是由浏览器的同源策略造成的，
	是浏览器对javascript施加的安全限制
	*/

	/*同源策略：域名，协议，端口相同*/
	/**
	 * 跨域场景：
	 * http://www.123.com/index.html 调用http://www.456.com/server.php(主域名不同，跨域)
	 *http://www.123.com:8080/index.html 调用http://www.123.com:8081/server.php(端口不同，跨域)
	 * http://www.123.com/index.html调用https://www.123.com/server.php(协议不同，跨域)
	 *注意：localhost和127.0.0.1都指向本机，但是也属于跨域
	 *  */
	/**
	 * 解决跨域方法
	 * 1.JSONP（jsonp只支持Get请求，不支持post请求）
	 *2.代理:www.123.com/index.html调用www.456.com/server.php,
	 * 用www.123.com/server.php接口在后端去调用www.456.com/server.php
	 * 并拿到请求数据，返回给index.html,绕过浏览器端，不存在跨域问题。
	 *3、PHP端修改header（XHR2方式）
	 *在php接口脚本中加入以下两句即可：
	 * 	 header('Access-Control-Allow-Origin:*');//允许所有来源访问
	 * 	 header('Access-Control-Allow-Method:POST,GET');//允许访问的方式
	 * */
	$.ajax({
		type:"GET",
		url:"",
		dataType:"html",
		data:{},
		success:function(htmlData){
//			操作请求到的数据

		}
	});
</script>
</body>
</html>
