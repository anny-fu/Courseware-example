	$.extend({
		//求最小值
		min: function (param) {
			//将参数对象转换为真正的数组
			var parArr;
			if (!Array.isArray(param)) {
				parArr = Array.from(arguments);
			}
			parArr = param;
//		rest参数(...变量名)
			var minVal = Math.min(...parArr);
			return minVal;
		}
	});
	//自定义Jquery方法
	$.fn.extend({

		centered: function () {
			$(this).css({

				transform: "translate(-50%,-50%)", zIndex: 100
			});
		}
	});
//	调用
