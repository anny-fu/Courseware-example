		// 用jQuery实现
		var $showRes = $("#showRes");
		$("#roleInfo li").click(function() {
			var thisText = $(this).text();
			switch(thisText) {
				case "HTML":
					$showRes.css("color","#ea9900");
					break;
				case "CSS":
					$showRes.css("color","#3088f0");
					break;
				case "JavaScript":
					$showRes.css("color","#b6be00");
					break;
				case "jQuery":
					$showRes.css("color","#00be3a");

					break;
			}
			$showRes.text(thisText);
		});
        // 方案二
        var colorList = ["#ea9900","#3088f0","#b6be00","#00be3a"];
        $("ul > li").click(function() {
            var thisText = $(this).text();
            $("div > span").text(thisText);
            // 获取当前li的索引值
            var thisIndex = $(this).index();
            // 通过索引值去对应“颜色数组”里面的元素项（颜色）
            $("div > span").css("color", colorList[thisIndex]);
        });
		// 正确的结构（方法）
		// $("div").css(); √
