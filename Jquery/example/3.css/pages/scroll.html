<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<title>scroll方法</title>
	<link rel="stylesheet" href="../css/common.css">
	<style>
		div {
			height: 200px;
			margin-top: 100px;
			background-color: #a52b2b;
		}
	</style>
</head>
<body>
	<nav class="pathNav">
		<a href="../index.html">首页</a>
		<a>scroll方法</a>
	</nav>
	<main id="main">
		<button class="toBottom" type="button">到底部</button>
		<div></div><div></div><div></div><div></div>
		<div></div><div></div><div></div><div></div>
		<div></div><div></div><div></div><div></div>
		<div></div><div></div><div></div><div></div>
		<div></div><div></div><div></div><div></div>
	</main>
	<script src="../plugin/jquery.js"></script>
	<script>
		$(function() {
			// 选择器在这里一定要写成document，否则该方法可能会不生效
			$(document).scrollTop(50);
			$(".toBottom").click(function() {
				$("html").animate({
					scrollTop: "5500"
				}, 600);
			});
		});
	</script>
</body>
</html>
