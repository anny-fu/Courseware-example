<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<title>章节练习</title>
	<link rel="stylesheet" href="../css/common.css">
	<link rel="stylesheet" href="../css/chapter-example.css">
</head>
<body>
	<nav class="pathNav">
		<a href="../index.html">首页</a>
		<a>章节练习</a>
	</nav>
	<main id="main">
		<form name="userInfo">
			<div>
				<!--<p class="erroMesg">用户名的输入不能为空</p>-->
				<label>用户名：</label>
				<input name="userName" type="text" placeholder="请输入用户名" required>
				<!--<i class="checked"></i>-->
			</div>
			<div>
				<label>昵称：</label>
				<input name="niceName" type="text" placeholder="请输入昵称" required>
			</div>
			<div>
				<label>密码：</label>
				<input name="userPwd" type="password" placeholder="请输入密码" required>
			</div>
			<div class="form-ctrl">
				<button id="submit-userInfo" type="button">注册</button>
			</div>
		</form>
	</main>
	
	<script src="../plugin/jquery.js"></script>
	<script src="../js/chapter-example.js"></script>
</body>
</html>
