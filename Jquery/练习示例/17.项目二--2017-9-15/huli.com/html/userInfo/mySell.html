<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>用户信息--出售列表</title>
    <link rel="shortcut icon" href="../../resource/img/ele/favicon.ico">
    <link rel="Bookmark" href="../../resource/img/ele/favicon_32X32.ico">
    <link rel="stylesheet" href="../../resource/plugin/baseCSS-1.0.5.min.css">
    <link rel="stylesheet" href="../../resource/css/base.css">
    <link rel="stylesheet" href="../../resource/css/personInfo/personInfo.css">
    <script type="text/javascript" src="../../resource/plugin/jquery-1.11.3.min.js"></script>
</head>

<body>
    <!-- main { -->
    <div class="main">

        <!-- header { -->
        <div class="header">
            <script type="text/javascript" src="../../resource/js/header.js"></script>
        </div>
        <!-- } header -->

        <!-- content { -->
        <div class="content pt-25">

            <!-- 个人信息——板块选择 { -->
            <div class="pesnInfo-choose">
                <ul>
                    <li>
                        <a href="personInfo.html">个人信息</a>
                    </li>
                    <li>
                        <a href="order.html">我的订单</a>
                    </li>
                    <li>
                        <a href="#" class="checked">我的出售</a>
                    </li>
                    <li>
                        <a href="account.html">个人账户</a>
                    </li>
                    <li>
                        <a href="systemMessage.html">系统消息</a>
                        <i>3</i>
                    </li>
                </ul>
            </div>
            <!-- } 个人信息——板块选择 -->

            <!-- 我的出售 { -->
            <div class="sell_info">
                <div class="ctrlBar-top w-1190">
                    <button type="button" class="btn-large toSell">我要出售</button>
                </div>

                <!-- 出售列表 -->
                <table class="base_table w-1190 mt-24 sellInfo_baseCtrl">
                    <thead>
                        <tr>
                            <th>订单信息</th>
                            <th>售卖金额</th>
                            <th>提交时间</th>
                            <th>上架时间</th>
                            <th>商品存储</th>
                            <th>商品状态</th>
                            <th>是否回款</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="img_info">
                                <div class="img_thumbnail">
                                    <img src="../../resource/img/other/example_0.jpg">
                                    <p>订单号</p>
                                </div>
                            </td>
                            <td>￥620</td>
                            <td>2015-08-02</td>
                            <td>2015-08-03</td>
                            <td>户里</td>
                            <td>售卖中</td>
                            <td>否</td>
                            <td class="data_ctrlGroup">
                                <div class="top">
                                    <a href="reducPriceApply.html" class="link-gray">降价申请</a>
                                </div>
                                <div class="bottom">
                                    <a class="link-gray deleSell">删除</a>
                                    <span class="gapLine_v"></span>
                                    <a class="link-gray">取消</a>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td class="img_info">
                                <div class="img_thumbnail">
                                    <img src="../../resource/img/other/example_0.jpg">
                                    <p>订单号</p>
                                </div>
                            </td>
                            <td>￥620</td>
                            <td>2015-08-02</td>
                            <td>2015-08-03</td>
                            <td>自留</td>
                            <td>已出售</td>
                            <td>是</td>
                            <td class="data_ctrlGroup">
                                <div class="top">
                                    <a class="link-gray disabled">降价申请</a>
                                </div>
                                <div class="bottom">
                                    <a class="link-gray deleSell">删除</a>
                                    <span class="gapLine_v"></span>
                                    <a class="link-gray disabled">取消</a>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <!-- 操作须知 -->
                <div class="ctrlNeedKnow">
                    <p>操作须知：审核未通过的订单请查看系统消息修改重新上传；<br>每个订单仅能使用一次降价申请功能，如有疑问请联系客服。</p>
                </div>
            </div>
            <!-- } 我的出售 -->

        </div>
        <!-- } content -->

        <!-- footer { -->
        <div class="footer">
            <script type="text/javascript" src="../../resource/js/footer.js"></script>
        </div>
        <!-- } footer -->
    </div>
    <!-- } main -->

    <!-- JS引用 -->
    <script type="text/javascript" src="../../resource/plugin/baseCSS-1.0.5.min.js"></script>
    <script type="text/javascript" src="../../resource/js/commond.js"></script>
    <script type="text/javascript" src="../../resource/js/personInfo/personInfo.js"></script>
    <!-- 页面细节控制 -->
    <script type="text/javascript">
        // 性别选择
        radio_custom(".sexSelect", ".sexSelect")
    </script>
</body>

</html>
