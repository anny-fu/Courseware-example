<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>测试DOM性能</title>
</head>
<body>
    <ul id="ul"></ul>
    <script>
        var ul = document.getElementById("ul");
        console.time("test");
        for(var i = 0, str = ""; i < 3000; i++) {
            str += "<li>列表项" + i +"</li>";
        }
        ul.innerHTML = str;
        console.timeEnd("test");
    </script>
</body>
</html>
